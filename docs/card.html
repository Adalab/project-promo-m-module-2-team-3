<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile cards</title>

    <!-- Fontawesome -->
    <!--<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Monserrat Font + Open Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">Awesome profile cards</h1>
      <div class="imagecontainer">
        <img
          class="logo"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Logo"
          title="Awesome profile cards"
        />
      </div>
    </header>


    <main class="main_card--background">
      <div class="main_card">
        <div class="main_card--preview">
          <section class="card_background">
            <div class="card_button_container">
              <a href="#" class="card_button" title="reset-button">
                <i class="far fa-trash-alt" aria-hidden="true"></i>Reset
              </a>
            </div>
            <section class="card js-card">
              <section class="card_info">
                <h2 class="card_info--name js-previewname">Nombre Apellido</h2>
                <h3 class="card_info--job js-previewjob">Front-end developer</h3>
              </section>
              <section class="card_photo"></section>
              <ul class="card_media">
                <li>
                  <a class="js-linkTel" href="" target="_blank" title="phone-icon"
                    ><i class="fas fa-mobile-alt card_media--item" aria-hidden="true"></i
                  ></a>
                </li>
                <li>
                  <a class="js-linkMail" href="" target="_blank" title="mail-icon"
                    ><i class="fa fa-envelope card_media--item" aria-hidden="true"></i
                  ></a>
                </li>
                <li>
                  <a class="js-linkIn" href="#" target="_blank" title="linkedin-icon"
                    ><i class="fab fa-linkedin-in card_media--item" aria-hidden="true"></i
                  ></a>
                </li>
                <li>
                  <a class="js-linkGit" href="#" target="_blank" title="github-icon"
                    ><i class="fab fa-github-alt card_media--item" aria-hidden="true"></i
                  ></a>
                </li>
              </ul>
            </section>
          </section>

        </div>
        
        <div class="main_card--fill">
          <section class="design active js-section">
            <div class="title_wrapper">
              <div class="title_wrapper--text">
                <i class="fal fa-object-ungroup icon"></i>
                <h2 class="title">Diseña</h2>
              </div>
              <i class="fas fa-chevron-up title_wrapper--arrow js-arrow-design"></i>
            </div>

            <div class="collapsible">
              <form class="design_form">
                <p class="design_form-title">colores</p>
                <div class="design_form-box">
                  <label class="design_form-label">
                    <input
                      class="design_form-label--input js-input1"
                      type="radio"
                      name="palette"
                      value="green"
                    />
                    <div class="design_form-label--div">
                      <div class="design_form-label--div1"></div>
                      <div class="design_form-label--div2"></div>
                      <div class="design_form-label--div3"></div>
                    </div>
                  </label>

                  <label class="design_form-label js-input2">
                    <input
                      class="design_form-label--input"
                      type="radio"
                      name="palette"
                      value="orange"
                    />
                    <div class="design_form-label--div">
                      <div class="design_form-label--div4"></div>
                      <div class="design_form-label--div5"></div>
                      <div class="design_form-label--div6"></div>
                    </div>
                  </label>
                  <label class="design_form-label">
                    <input
                      class="design_form-label--input js-input3"
                      type="radio"
                      name="palette"
                      value="blue"
                    />
                    <div class="design_form-label--div">
                      <div class="design_form-label--div7"></div>
                      <div class="design_form-label--div8"></div>
                      <div class="design_form-label--div9"></div>
                    </div>
                  </label>
                </div>
              </form>
            </div>
          </section>

          <section class="fill js-section">
            <div class="title_wrapper">
              <div class="title_wrapper--text">
                <i class="far fa-keyboard icon"></i>
                <h2 class="title">Rellena</h2>
              </div>
              <i class="fas fa-chevron-up title_wrapper--arrow js-arrow-fill"></i>
            </div>

            <div class="collapsible">
              <form
                class="contact-form js-form"
                action="https://formspree.io/f/mbjpqobw"
                method="POST"
              >
                <label class="label_fill" id="fullName">Nombre completo</label>
                <input
                  class="input js-inputname"
                  id="fullName"
                  type="text"
                  name="fullName"
                  placeholder="Ej:Sally Jill"
                />
                <label class="label_fill" id="rol">Puesto</label>
                <input
                  class="input js-inputjobtitle"
                  id="rol"
                  type="text"
                  name="rol"
                  placeholder="Ej:Front-End unicorn"
                />
                <label class="label_fill"> Imagen de perfil </label>
                <div class="add_image">
                  <a href="" class="button_image">Añadir imagen</a>
                  <div class="checkbox"></div>
                </div>
                <label class="label_fill" id="emailAddress">Email</label>
                <input
                  class="input js-inputEmail"
                  type="email"
                  id="emailAddress"
                  name="emailAddress"
                  placeholder="Ej:sally-jill@gmail.com"
                />
                <label class="label_fill" id="telephone">Telefono</label>
                <input
                  class="input js-inputTel"
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="Ej:555-55-55-55"
                />
                <label class="label_fill" id="Linkedin">Linkedin </label>
                <input
                  class="input js-inputIn"
                  id="Linkedin"
                  type="text"
                  name="Linkedin"
                  placeholder="Ej: sally.hill"
                />
                <label class="label_fill" id="Github"> Github</label>
                <input
                  class="input js-inputGit"
                  id="Github"
                  type="text"
                  name="Github"
                  placeholder="Ej: sally-hill"
                />
              </form>
            </div>
          </section>

          <section class="share js-section">
            <div class="title_wrapper">
              <div class="title_wrapper--text">
                <i class="fas fa-share-alt icon"></i>
                <h2 class="title">Comparte</h2>
              </div>
              <i class="fas fa-chevron-up title_wrapper--arrow js-arrow-share"></i>
            </div>

            <div class="collapsible">
              <div class="sharecard">
                <div>
                  <i class="far fa-address-card cardicon" aria-hidden="true"></i>
                </div>
                <div class="btncreatecard">crear tarjeta</div>
              </div>

              <section class="cardCreated">
                <h3 class="cardCreated-title">La tarjeta ha sido creada:</h3>
                <a
                  class="CardCreated-a"
                  href="https://awesome-profile-card.com?id=A456DF0001"
                  target="_blank"
                >
                  https://awesome-profile-card.com?id=A456DF0001
                </a>
                <div class="CardCreated_button">
                  <i class="fab fa-twitter icon"></i>
                  <p class="twShare">Compartir en twitter</p>
                </div>
              </section>
            </div>
          </section>

        </div>
      </div>
    </main>
    
    <footer class="footer">
      <small class="footeryear"> Awesome profile-cards @2021</small>

      <img class="footerimage" src="./assets/images/logo-adalab.png" />
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
