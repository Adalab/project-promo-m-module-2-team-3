<section class="fill js-fill">
  <div class="fill_wrapper">
    <div class="fill_flex1">
      <i class="far fa-keyboard icon-keyboard"></i>
      <h2 class="title_fill">rellena</h2>
    </div>
    <div>
      <i class="fas fa-chevron-down fill_arrow js-arrowDownFill hidden"></i>
      <i class="fas fa-chevron-up fill_arrow js-arrowUpFill"></i>
    </div>
  </div>

  <form
    class="contact-form js-collapsibleContainerFill hidden"
    action="https://formspree.io/f/mbjpqobw"
    method="POST"
  >
    <label class="label_fill">Nombre completo</label>
    <input
      class="input js-inputname"
      id="fullName"
      type="text"
      name="fullName"
      placeholder="Ej:Sally Jill"
    />
    <label class="label_fill">Puesto</label>
    <input
      class="input js-inputjobtitle"
      id="rol"
      type="text"
      name="rol"
      placeholder="Ej:Front-End unicorn"
    />
    <label class="label_fill"> Imagen de perfil </label>
    <div class="add_image">
      <div class="button_image">AÃ±adir imagen</div>
      <div class="checkbox"></div>
    </div>
    <label class="label_fill">Email</label>
    <input
      class="input js-inputEmail"
      type="email"
      id="emailAddress"
      name="emailAddress"
      placeholder="Ej:sally-jill@gmail.com"
    />
    <label class="label_fill">Telefono</label>
    <input
      class="input js-inputTel"
      type="tel"
      id="telephone"
      name="telephone"
      placeholder="Ej:555-55-55-55"
    />
    <label class="label_fill">Linkedin </label>
    <input
      class="input js-inputIn"
      id="Linkedin"
      type="text"
      name="Linkedin"
      placeholder="Ej:linkedin.com/in/sally.hill"
    />
    <label class="label_fill"> Github</label>
    <input
      class="input js-inputGit"
      id="Github"
      type="text"
      name="Github"
      placeholder="Ej:@sally-hill"
    />
  </form>
</section>
