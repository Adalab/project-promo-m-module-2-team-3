<section class="fill js-section">
  <include
    src="./title.html"
    title="rellena"
    iconClass="far fa-keyboard"
  ></include>

  <div class="collapsible">
    <form
      class="contact-form js-form"
      action="https://formspree.io/f/mbjpqobw"
      method="POST"
    >
      <label class="label_fill" id="fullName">Nombre completo</label>
      <input
        class="input js-inputname"
        id="fullName"
        type="text"
        name="fullName"
        placeholder="Ej:Sally Jill"
      />
      <label class="label_fill" id="rol">Puesto</label>
      <input
        class="input js-inputjobtitle"
        id="rol"
        type="text"
        name="rol"
        placeholder="Ej:Front-End unicorn"
      />
      <label class="label_fill"> Imagen de perfil </label>
      <div class="add_image">
        <a href="" class="button_image">AÃ±adir imagen</a>
        <div class="checkbox"></div>
      </div>
      <label class="label_fill" id="emailAddress">Email</label>
      <input
        class="input js-inputEmail"
        type="email"
        id="emailAddress"
        name="emailAddress"
        placeholder="Ej:sally-jill@gmail.com"
      />
      <label class="label_fill" id="telephone">Telefono</label>
      <input
        class="input js-inputTel"
        type="tel"
        id="telephone"
        name="telephone"
        placeholder="Ej:555-55-55-55"
      />
      <label class="label_fill" id="Linkedin">Linkedin </label>
      <input
        class="input js-inputIn"
        id="Linkedin"
        type="text"
        name="Linkedin"
        placeholder="Ej:linkedin.com/in/sally.hill"
      />
      <label class="label_fill" id="Github"> Github</label>
      <input
        class="input js-inputGit"
        id="Github"
        type="text"
        name="Github"
        placeholder="Ej:@sally-hill"
      />
    </form>
  </div>
</section>
