<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile cards</title>

    <!-- Fontawesome -->
    <!--<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Monserrat Font + Open Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <include src="./partials/header.html"></include>

    <main class="main">
      <section class="card_background">
        <div class="card_button_container">
          <a href="#" class="card_button" title="reset-button">
            <i class="fa fa-trash" aria-hidden="true"></i>Reset
          </a>
        </div>
        <section class="card">
          <section class="card_info">
            <h2 class="card_info--name">Nombre Apellido</h2>
            <h3 class="card_info--job">Front-end developer</h3>
          </section>
          <section class="card_photo"></section>
          <ul class="card_media">
            <li>
              <a href="#" title="phone-icon"
                ><i class="fa fa-phone card_media--item" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#" title="mail-icon"
                ><i
                  class="fa fa-envelope card_media--item"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li>
              <a href="#" title="linkedin-icon"
                ><i
                  class="fab fa-linkedin card_media--item"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li>
              <a href="#" title="github-icon"
                ><i
                  class="fab fa-github card_media--item"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
          </ul>
        </section>
      </section>

      <include src="./partials/fill.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
