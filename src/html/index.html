<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Monserrat Font + Open Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Awesome profile cards</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <section class="landing_background">
        <div class="landing_logo_container">
          <img
            class="logo_card"
            src="./assets/images/logo-awesome-profile-cards.svg"
          />
        </div>
        <div class="landing">
          <p class="landing_info--create">Crea tu tarjeta de visita</p>
          <small class="landing_info--better"
            >Crea mejores contactos profesionales de forma fácil y cómoda</small
          >
        </div>
        <section class="landing_list">
          <article class="landing_article">
            <i
              class="fa fa-vector-square landing_list--icon"
              aria-hidden="true"
            ></i>
            <p class="landing__text1">Diseña</p>
          </article>
          <article class="landing__article">
            <i class="fa fa-keyboard landing_list--icon" aria-hidden="true"></i>
            <p class="landing__text2">Rellena</p>
          </article>
          <article class="landing__article">
            <i
              class="fa fa-share-alt landing_list--icon"
              aria-hidden="true"
            ></i>
            <p class="landing__text3">Comparte</p>
          </article>
        </section>
        <div class="landing_list--button">
          <span class="get_started">COMENZAR</span>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
