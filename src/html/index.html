<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Monserrat Font + Open Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Awesome profile cards</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <section class="landing_background">
        <div class="landing_logo_container">
          <img
            class="logo_card"
            src="./assets/images/logo-awesome-profile-cards.svg"
          />
        </div>
        <div class="landing">
          <p class="landing_info--create">Crea tu tarjeta de visita</p>
          <small class="landing_info--better"
            >Crea mejores contactos profesionales de </br> forma fácil y cómoda</small
          >
        </div>
        <ul class="landing_access">
          <li class="landing_access--item1">Diseña</li>
          <li class="landing_access--item2">Rellena</li>
          <li class="landing_access--item3">Comparte</li>
        </ul>
        <div class="landing_button_container">COMENZAR</div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
